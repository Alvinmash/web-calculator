<html>
<h1>part 2 CALCULATOR</h1>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="rows"></div>
    <input output="text" name="value" id="output-screen"><br>
    <button class="num-button" id="num-one">1</button>
    <button class="num-button" id="num-two">2</button>
    <button class="num-button" id="num-three">3</button>
    <button class="operation-button" id="operation-divide">/</button><br>

    <button class="num-button" id="num-four">4</button>
    <button class="num-button" id="num-five">5</button>
    <button class="num-button" id="num-six">6</button>
    <button class="operation-button" id="operation-multiply">*</button><br>

    <button class="num-button" id="num-seven">7</button>
    <button class="num-button" id="num-eight">8</button>
    <button class="num-button" id="num-nine">9</button>
    <button class="operation-button" id="operation-add">+</button><br>

    <button class="num-button" id="num-zero">0</button>
    <button class="num-button" id="num-decimal">.</button>
    <button class="operation-button" id="operation-equals">=</button>
    <button class="operation-button" id="operation-clear">AC</button><br>


</body>

</html>
